<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./assets/img/vaping.png" class="logo" />
        <h1><b>V</b>apePod KongKun</h1>
      </div>
      <!-- Slide -->
      <div id="slide">
        <!-- Item 1 -->

        <div class="item">
          <div class="image">
            <img src="./assets/img/tiger.jpg" />
          </div>
          <div class="content">
            <div class="left">
              <h2>Tiger Chill</h2>
              <div class="more">
                <p>Hương Vị</p>
                <ul>
                  <li class="Chuoi">Chuối</li>
                  <li class="Xoai">Xoài</li>
                </ul>
              </div>
              <div class="price">Giá : 550.000</div>
            </div>
          </div>
        </div>

        <!-- End Item 1 -->

        <!-- Item 2 -->

        <div class="item">
          <div class="image">
            <img src="./assets/img/chicken.jpg" />
          </div>
          <div class="content">
            <div class="left">
              <h2>Chicken Chill</h2>
              <div class="more">
                <p>Hương Vị</p>
                <ul>
                  <li class="Chuoi">Vải</li>
                  <li class="Xoai"></li>
                </ul>
              </div>
              <div class="price">Giá : 500.000</div>
            </div>
          </div>
        </div>

        <!-- End Item 2 -->

        <!-- Item 3 -->
        <div class="item">
          <div class="image">
            <img src="./assets/img/si+.jpg" />
          </div>
          <div class="content">
            <div class="left">
              <h2>Si Plus</h2>
              <div class="more">
                <p>Hương Vị</p>
                <ul>
                  <li class="Chuoi">Mix Lê-Nho</li>
                  <li class="Xoai">Mix Kiwi - Lựu</li>
                </ul>
              </div>
              <div class="price">Giá : 600.000</div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Item 3 -->

      <!-- End Slide -->

      <!-- Directional -->
      <div class="directional">
        <button id="prev">
          <lord-icon
            src="https://cdn.lordicon.com/zmkotitn.json"
            trigger="click"
            scale="60"
            colors="primary:#ffffff"
            style="transform: rotate(180deg); width: 50px; height: 50px"
          >
          </lord-icon>
        </button>

        <button id="next">
          <lord-icon
            src="https://cdn.lordicon.com/zmkotitn.json"
            trigger="click"
            scale="60"
            colors="primary:#ffffff"
            style="width: 50px; height: 50px"
          >
          </lord-icon>
        </button>
        <!--End Directional -->
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
